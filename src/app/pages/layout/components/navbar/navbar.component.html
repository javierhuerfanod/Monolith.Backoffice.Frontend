<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
      <img
        src="../../../../../assets/images/descarga.png"
        alt="logo"
      />
      <span>Universidad Javeriana</span>
    </a>
  
    <button
      #menubutton
      class="p-link layout-menu-button layout-topbar-button"
      (click)="layoutService.onMenuToggle()"
    >
      <i class="pi pi-bars"></i>
    </button>
  
    <button
      #topbarmenubutton
      class="p-link layout-topbar-menu-button layout-topbar-button"
      (click)="layoutService.showProfileSidebar()"
    >
      <i class="pi pi-ellipsis-v"></i>
    </button>
  
    <div
      #topbarmenu
      class="layout-topbar-menu"
      [ngClass]="{
        'layout-topbar-menu-mobile-active':
          layoutService.state.profileSidebarVisible
      }"
    >      
      <button class="p-link layout-topbar-button"
      (click)="showDialog()">
        <i class="pi pi-user"></i>
        <span>Profile</span>
      </button>
      <button class="p-link layout-topbar-button">
        <i class="pi pi-cog"></i>
        <span>Settings</span>
      </button>      
        <p-toast></p-toast>        
    </div>
  </div>  

  <p-dialog header="Iniciar sesión" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">    
    <div class="flex align-items-center gap-3 mb-3">
        <label for="email" class="font-semibold w-6rem">Correo</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" [(ngModel)]="email" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="password" class="font-semibold w-6rem">Contraseña</label>
        <input pInputText id="password" type="password" class="flex-auto" autocomplete="off" [(ngModel)]="password" />
    </div>
    <div class="flex justify-content-end gap-2">        
        <p-button label="Cancelar"  [rounded]="true" severity="danger"(click)="visible = false"/>               
        <p-button label="Iniciar sesión "  [rounded]="true" severity="info" (click)="saveData()"/>
    </div>
</p-dialog>
