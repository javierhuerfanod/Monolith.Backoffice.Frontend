<div class="card">
    <p-table class="table"
    [value]="users"   
    [tableStyle]="{ 'min-width': '50rem' }"
  >
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Id</th>
                <th style="width:25%">Primer Nombre</th>
                <th style="width:25%">Segundo Nombre</th>
                <th style="width:25%">Numero de documento</th>
                <th style="width:25%">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.userId }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.documentNumber }}</td>
                <td>                    
                    <a [routerLink]="['/usuarios', 'listar-usuarios', 'usuario-peso']"
                     [queryParams]="{ userId: user.userId,userName:user.firstName+'_'+ user.lastName }">
                        <i class="pi pi-eye" style="font-size: 20px;"></i>
                    </a>
                  </td>
            </tr>
        </ng-template>
    </p-table>    
    <p-paginator 
    (onPageChange)="onPageChange($event)" 
    [first]="1"
    [rows]="pageSize" 
    [totalRecords]="totalRecords" 
    [rowsPerPageOptions]="[5, 10, 20]" />
</div>
