<div class="outer-container">
  <div class="login-container">
    <div class="background-overlay"></div>
    <div class="login-background"></div> 
    <div class="login-content">   
      <img src="../../../../../assets/images/descarga.png" alt="Imagen izquierda">           
      <div>
        <div class="form-group">
          <label for="email">Correo</label>
          <input pInputText id="email" class="flex-auto" autocomplete="off" [(ngModel)]="email" />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" autocomplete="off" required [(ngModel)]="password"  />
        </div>
        <button type="submit" (click)="login()" class="login-btn">Iniciar Sesión</button>
      </div>        
    </div>
  </div>
</div>
